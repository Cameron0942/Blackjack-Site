<!DOCTYPE HTML>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Blackjack Casino</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Welcome to Cameron's Casino!</h1>

    <h3 class="success">Deck is shuffled</h3>
    <h3 class="error">Unable to connect to API</h3>

    <div class="field">
        <div class="hand" id="dealerHand">

            <img src="" alt="" id="card1">
            <img src="" alt="" id="card2">
            <img src="" alt="" id="back">

            
        </div>
    </div>
    <p id="dealerValue"></p>
    <br>
    <div class="winnerContainer"><p id="winner"></p></div>
    <br>
    <div class="container">
        <button class="deal" onclick="drawDealerCards(); drawPlayerCards();">Deal</button>
    </div>
    <div class="tableContainer">

        <div class="field"> 
            <div class="hand" id="playerHand">
        
                <img src="" alt="" id="card1">
                <img src="" alt="" id="card2">

            </div>
        </div>
        <p id="playerValue">Player hand:</p>

        <div class="userChoices">

            <button class="hit" onclick="hit();">Hit</button>
            <button class="stay" onclick="checkStay(); stay();">Stay</button>
            <button class="doubleDown">Double Down</button>
            <button id="newDeal" onclick="newHand();">Next Hand</button>
        </div>

    </div>
</body>

<script src="app.js"></script>
</html>
